# yazi.toml

[manager]
ratio        = [1, 7, 4]
linemode     = "size_and_mtime"
show_symlink = true

[preview]
max_width     = 20000
max_height    = 50000
image_quality = 80
image_delay   = 0

[tasks]
# Prevent too much memory being allocated for images
# image_alloc = "
# limit image [width, height] (0 = unlimited)
image_bound = [1000,4000]
# limit single image memory allocation 
image_alloc = 1000000 # 1 MB

