# Don't follow symbolic links. They will slow down ssh and your initial terminal
# opening if you have networked drives or systemd automounted drives
# issue: https://github.com/starship/starship/issues/5740
follow_symlinks = false

# https://starship.rs/presets/pastel-powerline.html
format = """
[](#9A348E)\
$username\
$hostname\
$os\
[](bg:#DA627D fg:#9A348E)\
$directory\
[](fg:#DA627D bg:#FCA17D)\
$git_branch\
$git_status\
[](fg:#FCA17D bg:#86BBD8)\
$conda\
$python\
$c\
[](fg:#86BBD8 bg:#06969A)\
$docker_context\
[](fg:#06969A bg:#33658A)\
$time\
[ ](fg:#33658A)\
\n$character
"""
# Add if you use
#$nodejs\
#$elixir\
#$elm\
#$golang\
#$gradle\
#$haskell\
#$java\
#$julia\
#$nim\
#$scala\
#$rust\
add_newline = false

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:#9A348E fg:#FFFFFF"
style_root = "bg:#9A348E fg:#30365F"
format = '[$user ]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#9A348E fg:#FFFFFF"
disabled = false# Disabled by default

# Symbols can be found at 
# https://www.nerdfonts.com/cheat-sheet
[os.symbols]
Arch = "󰣇 "
Linux = " "
Macos = " "
Manjaro = "󱘊 "
Pop = " "
Raspbian = " "
Ubuntu = " "

[hostname]
ssh_only = false
style = "bg:#9A348E fg:#FFFFFF"
ssh_symbol = 'on 󰢭 '
format = '[@ $hostname ]($style)[$ssh_symbol](bg:#9A348E fg:bold black)'
disabled = false

[directory]
style = "bg:#DA627D fg:#FFFFFF"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "
# You want to set `conda config --set changeps1 False` to disable the (env) at beginning of ps
[conda]
symbol = "󱔎"
style = "bg:#86BBD8 fg:#30365F"
ignore_base = false
format = '[ \($symbol $environment\)]($style)'

[python]
symbol = "🐍"
style = "bg:#86BBD8 fg:#30365F"
format = '[ $symbol ($version) ]($style)'

[c]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#FCA17D fg:000000"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#FCA17D fg:000000"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[gradle]
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = "󰆥 "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[scala]
